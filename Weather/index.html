  <body>

      <span class="navbar-toggler-icon"></span>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">

        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="#">Know more about WeatherWise</a>
        </li> -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <!-- Dropdown -->
            Famous Cities
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" type="submit" id="submit1" >New Delhi</a></li>
            <!-- <li><a class="dropdown-item" href="#">Delhi</a></li> -->
            <!-- <li><hr class="dropdown-divider"></li> -->
            <li><a class="dropdown-item" type="submit" id="submit3">Bengaluru</a></li>

        <input id="city" class="form-control me-2" type="search" placeholder="Enter City Name" aria-label="Search">

<div class= "container">
  <h1 class="my-4 text-center"><span id="cityName"></span></h1>
<main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">

      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-bg-primary border-primary">
            <h4 class="my-0 fw-normal">Humidity</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><span id="humidity1"></span><small class="text-body-secondary fw-light">&nbsp;%</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
             <!-- <li>cloud_pct : <span id="cloud_pct"></span></li> -->
             <!-- <li>Feels Like : <span id="feels_like"></span></span> <span>&#8451;</span></li> -->
             <li>Humidity : <span id="humidity"></span> %</li>
             <!-- <li></li> -->
            <!-- </ul>
            <button type="button" class="w-100 btn btn-lg btn-primary">Get started</button> -->
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-danger">
          <div class="card-header py-3 text-bg-danger border-danger">
            <h4 class="my-0 fw-normal">Temperature</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><span id="temp1"></span><small class="text-body-secondary fw-light">&nbsp;<span>&#8451;</span></small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Temperature : <span id="temp"></span> <span>&#8451;</span></li>
              <!-- <li>Minimum temperature : <span id="min_temp"></span> <span>&#8451;</span></li> -->
              <!-- <li>Maximum temperature : <span id="max_temp"></span> <span>&#8451;</span></li> -->
              
            <!-- </ul>
            <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button> -->
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-success">
          <div class="card-header py-3 text-bg-success border-success">
            <h4 class="my-0 fw-normal">Wind Speed</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><span id="wind_speed1"></span><small class="text-body-secondary fw-light">&nbsp;km/h</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Wind Speed : <span id="wind_speed"></span>&nbsp;km/h</li>
             <!-- <li>Sunrise : <span id="sunrise"></span></li>
             <li> Sunset : <span id="sunset"></span></li> -->
            <!-- </ul>
            <button type="button" class="w-100 btn btn-lg btn-primary">Contact us</button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- <h2 class="display-6 text-center mb-4">Other Information</h2> -->

    <div class="table-responsive">
      <table class="table text-center" >
        <table class="bgcolor=yellow">
        <thead>
          <tr>
            <!-- <th bgcolor ="yellow"></th> -->
              <th style="width: 24%;"></th> 
          <th style="width: 18%;">Cloud Pct</th>
          <th style="width: 18%;">Feels like</th> 
          <!-- <th style="width: 22%;">Humidity</th>  -->
          <th style="width: 18%;">Max temp</th> 
          <th style="width: 18%;">Min temp</th> 
          <!-- <th style="width: 22%;">Sunrise</th> -->
          <!-- <th style="width: 22%;">Sunset</th> -->
          <!-- <th style="width: 22%;">Temp</th>  -->
          <th style="width: 18%;">Wind degrees</th>
          <!-- <th style="width: 22%;">Wind_speed </th> -->
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="text-start"><span id="cityName1"></span></th>
            
            <td><span id="cloud_pct"></span></td>
            <td><span id="feels_like"></span></span> <span>&#8451;</span></td>
            <td><span id="max_temp"></span> <span>&#8451;</span></td>
            <td><span id="min_temp"></span> <span>&#8451;</span></td>
            <td><span id="wind_degrees"></span>&deg;</td>
            <!-- <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td> -->
          </tr>
        </tbody>
      </table>
    </div>
  <div class="datetime" >
  <div class="time"></div>
  <div class="date"></div>
  </div>
  </main>
</div>
